name: SSH Action

on:
  push:
    branches:
      - main

jobs:
  copy-certificate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSL certificate
        run: |
          mkdir -p ~/cert
          echo "${{ secrets.SSL_CERTIFICATE }}" > ~/cert/cert.cer
          echo "${{ secrets.SSL_PRIVATE_KEY }}" > ~/cert/key.key
      
      - name: Copy SSL certificate and key to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p ~/cert;
            touch ~/cert/cert.cer;
            echo ${SSL_PRIVATE_KEY} >> ~/cert/cert.cer;
            echo ${SSL_CERTIFICATE};
            # echo ${SSL_CERTIFICATE} > ~/cert/cert.cer
            # echo ${SSL_PRIVATE_KEY} > ~/cert/key.key
        env:
          SSL_CERTIFICATE: ${{ secrets.SSL_CERTIFICATE }}
          SSL_PRIVATE_KEY: ${{ secrets.SSL_PRIVATE_KEY }}
  
