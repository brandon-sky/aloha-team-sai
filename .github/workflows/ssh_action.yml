name: SSH Action

on:
  push:
    branches:
      - main

jobs:
  copy-certificate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSL certificate
        run: |
          echo "${{ secrets.SSL_CERTIFICATE }}" > ssl-certificate.crt
          echo "${{ secrets.SSL_PRIVATE_KEY }}" > ssl-private-key.key
      
      - name: Copy SSL certificate and key to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: 
            mkdir -p ~/cert;
            echo "${{ secrets.SSL_CERTIFICATE }}" > ~/certs/cert.cer;
            echo "${{ secrets.SSL_PRIVATE_KEY }}" > ~/certs/key.key;
  
